<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <style>
      img::before {
        content: "Image Not Found";
        display: block;
        background-color: #232222;
        text-align: center;
        color: white;
        line-height: 200px;
      }
    </style>
  </head>
  <body style="background-color: #1e1c27">
    <img src="tige.jpg" alt="" width="300px" height="200px" />
  </body>
</html>
