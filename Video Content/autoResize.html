<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Resizing Text Area</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #1e1c27;
      }

      .container {
        width: 80%;
        max-width: 600px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none; /* Disable manual resizing */
        overflow-y: hidden; /* Hide vertical scrollbar */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea
        id="autoResizeTextarea"
        rows="1"
        placeholder="Type something..."
      ></textarea>
    </div>

    <script>
      // Function to auto-resize the text area
      function autoResize() {
        const textarea = document.getElementById("autoResizeTextarea");
        textarea.style.height = "auto"; // Reset height to auto
        textarea.style.height = textarea.scrollHeight + "px"; // Set height to scrollHeight
      }

      // Attach the autoResize function to the textarea's input event
      const textarea = document.getElementById("autoResizeTextarea");
      textarea.addEventListener("input", autoResize);

      // Call autoResize initially to set the initial height
      autoResize();
    </script>
  </body>
</html>
