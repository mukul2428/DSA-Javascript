<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        body{
            background-color: #1E1C27;
        }
        .tiger1{
            height: 60px;
            width: 60px;
            box-shadow: 5px 5px 10px rgba(226, 221, 221, 0.5);
        }
        .tiger2{
            height: 60px;
            width: 60px;
            filter: drop-shadow(3px 3px 3px rgba(226, 221, 221, 0.5));
        }
    </style>
</head>
<body>
    <img class="tiger1" src="tiger.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;
    <img class="tiger2" src="tiger.png" alt="">
</body>
</html>
